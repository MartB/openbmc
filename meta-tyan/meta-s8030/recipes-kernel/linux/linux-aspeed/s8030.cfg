# Used for USB net bridge
CONFIG_USB_U_ETHER=y
CONFIG_USB_F_ECM=y
CONFIG_USB_CONFIGFS_ECM=y
CONFIG_USB_CONFIGFS_ECM_SUBSET=y
CONFIG_USB_CONFIGFS_NCM=y
CONFIG_USB_CONFIGFS_RNDIS=y
CONFIG_BRIDGE=y

# Enabled for systemd SysRq functionality
CONFIG_MAGIC_SYSRQ=y

# Additional NCSI related settings
CONFIG_NCSI_OEM_CMD_GET_MAC=y
CONFIG_NCSI_OEM_CMD_KEEP_PHY=y

# Hwmon for AMD GPU
CONFIG_SENSORS_AMDGPU=y
# Hwmon for netint VPU hwmon
CONFIG_SENSORS_NETINT=y

# General needed options
CONFIG_VT=y
CONFIG_VT_CONSOLE=y
CONFIG_FB=y

# Space savings
CONFIG_BPF_SYSCALL=n
CONFIG_BMP280=n
CONFIG_DPS310=n
CONFIG_FSI=n
CONFIG_DEBUG_WX=n

# Framebuffer fix for aspeed (causes kernel trace when enabled)
CONFIG_FRAMEBUFFER_CONSOLE=n

# /dev/mem
CONFIG_DEVMEM=y
CONFIG_STRICT_DEVMEM=n
CONFIG_IO_STRICT_DEVMEM=n
CONFIG_DEVMEM_BOOTPARAM=n
