# General sensor related configs
CONFIG_ASPEED_UART_ROUTING=y
CONFIG_I2C_MUX_GPIO=y
CONFIG_SENSORS_NCT7802=y
CONFIG_SENSORS_TMP401=y
CONFIG_RTC_DRV_ASPEED=y

# Sideband Temperature Sensor Interface (part of APML for AMD CPU)
CONFIG_SENSORS_SBTSI=y
CONFIG_SENSORS_SBTSI_I3C=y

# Sideband Remote Management Interface (part of APML for AMD CPU)
CONFIG_SENSORS_SBRMI=y
CONFIG_SENSORS_SBRMI_I3C=y

# IPMB sensors
CONFIG_IPMB_DEVICE_INTERFACE=y

# SDCARD Reader
CONFIG_MMC=y
CONFIG_MMC_SDHCI=y
CONFIG_MMC_SDHCI_PLTFM=y
CONFIG_MMC_SDHCI_IO_ACCESSORS=y
CONFIG_MMC_SDHCI_OF_ASPEED=y
CONFIG_FAT_FS=y
CONFIG_VFAT_FS=y
CONFIG_NLS_CODEPAGE_437=y
CONFIG_NLS_ISO8859_1=y

# DDR4 DIMM SPD Data
CONFIG_EEPROM_EE1004=y
